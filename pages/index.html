<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/001.png" type="image/x-icon" />
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../css/reset.css" />
    <title>马云超的个人博客</title>
    <style>
        html {
            background-color: #f5f5f5;
        }

        .bg_img {
            background-size: cover;
            background-position: 100% 100%;
            background-repeat: no-repeat;
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .head_box {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding-top: 1%;
        }

        .head_box .head_tit {
            margin: 0 10px;
            cursor: pointer;
        }

        .head_box .head_tit:hover {
            color: tomato;
        }

        .content {
            /* width: 1200px; */
            /* margin: 0 auto; */
            display: flex;
            justify-content: center;
        }

        .left_content {
            /* flex: 2.5; */
            width: 16%;
        }

        .center {
            /* flex: 7; */
            width: 41%;
            padding: 0 8px;
        }

        .right_content {
            /* flex: 2.5; */
            width: 16%;
        }

        .user_box {
            width: 100%;
            border-radius: 4px;
        }

        .user_bg {
            height: 120px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background: url(../images/003.png) center center no-repeat;
        }

        /* 
        .user_bg img {
            width: 100%;
            height: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        } */

        .user_xinxi {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;

        }

        .user_xinxi .user_head img {
            left: 133px;
            margin: -50px 0 0;
            width: 90px;
            height: 90px;
            border: 4px solid hsla(0, 0%, 100%, .4);
            border-radius: 50%;
            transition: all .3s;
            cursor: pointer;
        }

        .user_xinxi .user_head img:hover {
            transform: scale(1.3) rotate(1turn);
        }

        .user_xinxi .user_name {
            height: 50px;
            line-height: 50px;
        }

        @media only screen and (min-width: 768px) {
            .left_content {
                width: 25%;
            }

            .center {
                width: 50%;
            }

            .right_content {
                width: 25%;
            }
        }

        @media only screen and (min-width: 992px) {
            .left_content {
                width: 16.66667%;
            }

            .center {
                width: 41.66667%;
            }

            .right_content {
                width: 16.66667%;
            }
        }

        .notice {
            background-color: #fff;
            border-radius: 4px;
            padding: 12px;
        }

        .title {
            border-bottom: 1px solid #e1e8ed;
            padding: 10px 5px;
            font-size: 16px;
            font-weight: 700;
            color: #000;
        }

        .title_center {
            padding: 10px 0;
        }

        .widget {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #fff;
            padding-bottom: 10px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .widget_logo {
            border-radius: 50%;
            background-color: #ccc;
            padding: 8px;
            margin: 3px;
        }

        .widget_logo:hover {
            background-color: #97dffd;
        }
    </style>
</head>
